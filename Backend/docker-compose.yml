version: "3.8"
   
services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5433:5432"
    volumes:
      - findyourngovolume:/var/lib/postgresql/data
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
  node:
    build: ./frontend
    environment:
      - NODE_ENV=production
    volumes:
      - ./frontend:/home/node/app/src
    ports:
      - "80:4200"

volumes:
  findyourngovolume:
    external: True