<div class="page-transformation">
    <h1>Find your NGO</h1>
    <form [formGroup]="searchForm">
        <mat-form-field>
            <mat-label>Country of operation</mat-label>
            <mat-select formControlName="branches" multiple>
                <mat-option *ngFor="let c of countries" [value]="c">{{ c }}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Region of operation</mat-label>
            <mat-select formControlName="regions" multiple>
                <mat-option *ngFor="let c of regions" [value]="c">{{ c }}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Head office</mat-label>
            <mat-select formControlName="countries" multiple>
                <mat-option *ngFor="let c of countries" [value]="c">{{ c }}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Field of activity</mat-label>
            <mat-select formControlName="topics" multiple>
                <mat-option *ngFor="let c of topics" [value]="c">{{ c }}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Trustworthiness</mat-label>
            <input formControlName="trustworthiness" matInput [type]="'number'" [min]="0" [max]="5"/>
        </mat-form-field>
    </form>
    <div class="align-right">
        <button (click)="onFormSearch()" mat-button mat-fab>
            <mat-icon>search</mat-icon>
        </button>
    </div>
    <div class="separator"><hr><span>or</span><hr></div>
    <h1>Search for a specific institution</h1>
        <form [formGroup]="nameForm">
              <mat-form-field class="example-full-width">
                  <mat-label>Search for your favorite NGOs</mat-label>
                  <input formControlName="name" matInput placeholder="Ex. International..."
             			(keydown.enter)="onNameSearch()"/>
              </mat-form-field>
        </form>
        <button class="align-right" (click)="onNameSearch()" mat-button mat-fab>
            <mat-icon>search</mat-icon>
        </button>
</div>
</div>
