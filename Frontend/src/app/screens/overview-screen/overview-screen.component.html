<div class="content" fxLayoutGap="16px grid">
  <div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let overviewItem of overviewItems">
      <ngo-overview-item [ngoOverviewItem]="overviewItem"
                         [editableRating]="false"></ngo-overview-item>
    </div>
  </div>
  <div class="buttonBar">
    <button mat-button class="button" (click)="getPreviousPage()" [disabled]="!previousPage">
      Previous
    </button>
    <button mat-button class="button" (click)="getNextPage()" [disabled]="!nextPage">Next</button>
  </div>
</div>
