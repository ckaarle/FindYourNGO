<div class="rating-table">
  <h5>User Ratings</h5>
  <div class="rating-row" *ngFor="let i of commentNumberIndexedByRating; let ind=index"
       fxLayout="row" fxLayoutGap="16px" fxLayoutAlign="start center">
    <span fxFlex="50px">{{commentNumberIndexedByRating.length
    - ind}} {{commentNumberIndexedByRating.length - ind
    > 1 ? "stars" : "star"}}</span>
    <mat-progress-bar mode="determinate"
                      value="{{getPercentageOfTotalComments(i)}}"></mat-progress-bar>
    <span>{{getPercentageOfTotalComments(i) | number:'1.0-0'}}%</span>
  </div>
</div>
