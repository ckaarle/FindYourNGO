<div class="rating-overview" fxLayout="row wrap">

  <div class="tw-rating" fxFlex="33%" fxFlex.sm="33%"
       fxFlex.xs="100%">
    <star-rating [value]="totalTrustworthiness - 1" [editable]="false"></star-rating>

    ></ngo-rating-table>
  </div>
</div>
