<mat-card class="card">
  <mat-card-title>Your review for {{ngoName}}</mat-card-title>
  <mat-card-content>
    <div class="rating">
      <star-rating #starRatingComponent [editable]="true" [value]="0"></star-rating>
    </div>

    <mat-form-field [style.width.%]="100" appearance="fill" style="width: 300px">
      <textarea matInput matTextareaAutosize placeholder="Add your review ..."
                [(ngModel)]="reviewText"></textarea>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button class="cancel-button" (click)="cancel()">Cancel</button>
    <div fxFlex></div>
    <button mat-button (click)="save()">Save</button>
  </mat-card-actions>
  <mat-card-footer>
    <p class="errorMessage" *ngIf="errorMessage">{{errorMessage}}</p>
  </mat-card-footer>
</mat-card>
