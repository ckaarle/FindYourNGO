<mat-card>
  <div>
    <div class="header" fxLayoutGap="16px grid" fxLayout="row wrap">
      <div fxFlex.xs="100%" fxFlex.sm="20%">
        <img mat-card-avatar
             src="assets/img/generic_user_profile.png"
             class="avatar"/>

      </div>

      <div fxFlex.xs="100%" fxFlex.sm="40%">
        <b class="title">{{comment.userName}}</b>
        <p class="subtitle">has written {{comment.commentsByUser}} {{comment.commentsByUser > 1
            ? "reviews"
            : "review"}}</p>
      </div>

      <div fxFlex.xs="100%" fxFlex.sm="40%" class="right-aligned">
        <star-rating [value]="comment.rating - 1"
                     [editable]="false"></star-rating>
      </div>

    </div>
  </div>

  <div fxFlex.xs="100%" fxFlex.sm="100%">
    <div class="reviewText">
      <p>{{comment.text}}</p>
    </div>
    <br>
    <i>last edited: {{comment.last_edited | date}}</i>
  </div>

  <div class="content" fxLayoutGap="16px grid" fxLayout="row wrap">
    <div fxFlex.xs="100%" fxFlex.sm="100%" class="right-aligned">
      <button mat-button (click)="edit()" class="button">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-button (click)="delete()" class="button">
        <mat-icon>delete</mat-icon>
      </button>
    </div>

  </div>


  <mat-card-footer>
    <p *ngIf="errorMessage" class="errorMessage">{{errorMessage}}</p>
  </mat-card-footer>
</mat-card>
